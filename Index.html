 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Slider</title>
  <link rel="stylesheet" href="Style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
</head>
<body>
<h1 class="text">Image slider</h1>
  <div class="slider" id="slider">
    <div class="slides" id="slides">
      <!-- 5 Unsplash images (free) -->
       <img src="https://i.pinimg.com/736x/8c/9c/36/8c9c36e7defe036eae5b1627f0341fed.jpg" alt="image1" />
       <img src="https://i.pinimg.com/736x/5b/56/98/5b56985234dc61ddf0404fe1da19e0ac.jpg" alt="image2" />
       <img src="https://i.pinimg.com/736x/21/77/49/2177493c0f8115cbfb2ab3a25a6ea1f7.jpg" alt="image3">
       <img src="https://i.pinimg.com/736x/c2/20/08/c2200862cefec9ff5a693ca56bf54560.jpg" alt="image4">
       <img src="https://i.pinimg.com/736x/c5/3c/dc/c53cdc7d9c9f4415556463f9119aea37.jpg" alt="image5">
    </div>

    <button class="prev" id="prevBtn">‹</button>
    <button class="next" id="nextBtn">›</button>
  </div>

    <script src="Script.js"></script>

</body>
</html>
